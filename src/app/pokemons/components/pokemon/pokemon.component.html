<div class="pokemon" routerLink="/details/{{number+1}}">
    <img src="https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/versions/generation-ii/crystal/{{number+1}}.png" alt="pokemon-img">
    <div class="pokemon-info">
        <div class="details">
            <p class="number">n {{number+1}}</p>
            <h2 class="title">{{pokemon.name}}</h2>
        </div>
       <div class="details">
            <p class="type">{{type}}</p>
       </div>
    </div>
</div>
